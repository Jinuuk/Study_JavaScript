<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/modal2.css">
</head>
<body>
  <div class="black-bg">
    <div class="white-bg">
      <h4>로그인하세요</h4>
      <form action="success.html">
        <div class="my-3">
          <input type="text" class="form-control" id="idForm">
         </div>
         <div class="my-3">
           <input type="password" class="form-control" id="passwordForm">
         </div>
         <button type="submit" class="btn btn-primary" id="submit">전송</button>
         <button type="button" class="btn btn-danger" id="close">닫기</button>
      </form> 
    </div>
  </div> 
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">Navbar</span>
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <ul class="list-group">
    <li class="list-group-item">An item</li>
    <li class="list-group-item">A second item</li>
    <li class="list-group-item">A third item</li>
    <li class="list-group-item">A fourth item</li>
    <li class="list-group-item">And a fifth one</li>
  </ul>

  <div class="main-bg">
    <h4>Shirts on Sale</h4>
    <button class="modal-btn" id="login">로그인</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>

  <script>
    $('.modal-btn').on('click',function(){
      $('.black-bg').addClass('show-modal');
    })
    $('#close').on('click',function(){
      $('.black-bg').removeClass('show-modal');
    })
    $('.navbar-toggler').on('click',function(){
      $('.list-group').toggleClass('show-list');
    })

    //$('form').on('submit',function(){})
    $('#submit').on('click',function(e){
      if($('#idForm').val().trim() == ''){
        alert('아이디를 입력하세요');
        e.preventDefault();
      }
      if($('#passwordForm').val().trim() == ''){
        alert('비밀번호를 입력하세요');
        e.preventDefault();
      } else if ($('#passwordForm').val().trim().length < 6){
        alert('비밀번호는 6자리 이상 입력해야합니다.');
        e.preventDefault();
      }
    })
    //<input>에서 일어나는 input 이벤트 : input, change 




  
  </script>
</body>
</html>
